<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
	<style>
body, html {
	width: 100%;
	height: 100%;
	margin: 0 0 0 0; padding : 0;
	display: table;
	padding: 0
}

body {
	display: table-cell;
	vertical-align: middle;
}

.ui-panel {
	align: center;
}

.ui-panel-titlebar {
	text-align: center;
}

form {
	display: table;
	margin: auto;
}

.buttons {
	display: flex;
	justify-content: center;
	text-align: center;
}

.buttons button {
	margin: 0 auto;
}
</style>
</h:head>

<h:body>
	<h:form>
		<p:panel header="Login">
			<p:growl id="errMessages" showDetail="true"
				skipDetailIfEqualsSummary="true" />
			<h:outputLabel for="userinput" value="#{msg.username}"></h:outputLabel>
			<br />
			<p:inputText id="userinput"
				value="#{loginController.userBean.username}" required="true"
				maxlength="24">
				<f:validateLength minimum="4"></f:validateLength>
			</p:inputText>
			<p:message for="userinput" />
			<h:outputLabel for="passinput" value="#{msg.password}"></h:outputLabel>
			<p:password id="passinput"
				value="#{loginController.userBean.password}" required="true">
				<f:validateLength minimum="8" />
				<p:message for="passinput" />
			</p:password>
			<br />
			<br />
			<div class="buttons">
				<p:commandButton update="errMessages"
					action="#{loginController.login}" value="#{msg.login}"
					validateClient="true" />
				<p:commandButton update="errMessages"
					action="#{loginController.registerUser}"
					value="#{msg['login.register']}" validateClient="true" />
			</div>
		</p:panel>
	</h:form>
</h:body>
</html>
